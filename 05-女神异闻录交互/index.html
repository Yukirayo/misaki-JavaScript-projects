<style>
    body {
        overflow-y: hidden;
        background-color: #333;
    }

    .content-container {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        gap: 40px;
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 90%;
        transition: background-color 0.25s linear;
        background-color: 333;
    }

    .content-container h1 {
        font-weight: bold;
        font-size: 50px;
        color: white;
        display: none;
        transition: all 0.25s ease-in-out;
    }

    .box-container {
        display: flex;
        flex-direction: row;
        justify-content: center;
        gap: 40px;
    }

    .box1,
    .box2 {
        text-align: center;
        line-height: 450px;
        font-size: 50px;
        font-weight: 600;
        color: white;
        width: 450px;
        height: 450px;
        border-radius: 30px;
        background-color: rgba(132, 132, 132, 0.5);
        display: none;
        transition: all 0.25s ease-in-out;
    }

    .card {
        position: fixed;
        bottom: 7%;
        left: 45%;
        transform-style: preserve-3d;
        /*        border: solid 8px white;*/
        transform: perspective(500px) rotateX(30deg) rotateZ(50deg);
        width: 120px;
        height: 160px;
        box-shadow: 16px 16px 1px rgba(0, 0, 0, 0.8);
        /*         background-color: red;*/
        transition: all 0.2s cubic-bezier(.01, 1.28, 1, 1);
        z-index: 3;
    }

    .shootlight {
        position: fixed;
        top: -31%;
        left: -120%;
        width: 260%;
        height: 100%;
        transform-origin: 60% 20%;
        transform: scale(1.3) rotate(15deg);
        transition: transform 0.3s ease-in-out;
        z-index: 2;
    }

    .win01 {
        position: fixed;
        top: 20%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50%;
        height: 140px;
        z-index: 3;
    }

    .win02 {
        position: fixed;
        top: 25%;
        left: 60%;
        transform: translate(-50%, -50%);
        width: 25%;
        height: 100px;
        z-index: 3;
    }

    .win03 {
        position: fixed;
        top: 25%;
        left: 42%;
        transform: translate(-50%, -50%);
        width: 25%;
        height: 100px;
        z-index: 2;
    }

    .back {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
        background-color: rgb(56, 56, 56);
        z-index: 2;
    }

    .footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 200px;
        border-top: 16px solid #111;
        background-color: white;
    }
</style>
